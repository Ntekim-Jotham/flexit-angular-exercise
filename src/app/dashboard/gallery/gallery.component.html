<div class="container" *ngIf="items">
    <div
      class="row gallery"
      style="width: 100%; display:flex; flex-direction: row; gap: 10px !important;"
    >
    <!-- <div class="col-lg col-md-6 col-sm-12 border " style="padding: 0px 20px ;"  *ngFor="let item of items">
        <mat-card class="example-card">
            <img mat-card-image src="{{ item.urls.small }}" alt="Unsplash photos"  width="100%" height="100%">
          </mat-card>
    </div> -->
    <mat-grid-list cols="5"  rowHeight="300px" gutterSize="20px" style="width: 1500px !important;">
        <mat-grid-tile
            *ngFor="let item of items"
        >
          <img src="{{ item.urls.small }}" alt="Unsplash photos" height="100%">
        <div class="img-attachment">
          <mat-card>
            <mat-card-title>{{ item.user.first_name }}</mat-card-title>
            <mat-card-subtitle>
              <i *ngIf="item.user.location" class="fa fa-map-marker" style="margin-right: 10px;"></i>
              {{ item.user.location }}
            </mat-card-subtitle>
            <mat-card-actions>
              <button mat-button class="fav"><i class="fa fa-heart"></i></button>
              <button mat-button class="thumbs-down fa"><i class="far fa-thumbs-down"></i></button>
            </mat-card-actions>
          </mat-card>
        </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    
</div>
