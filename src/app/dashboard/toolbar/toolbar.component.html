<div class="main-content">
        
        <div class="toolbar-1">
            <div class="content" >
                <mat-toolbar [class.mat-elevation-z4]="isActive">
                    <mat-form-field class="example-full-width" appearnce="fill">
                        <mat-label>Find Something...</mat-label>
                        <a href="#" matPrefix style="color:rgb(168, 164, 164);"><mat-icon >search</mat-icon></a>
                        <input type="search" matInput name="searchKeyword" [(ngModel)]="searchKeyword">
                        <button mat-button matSuffix (click)="getKeyword()">Search</button>
                    </mat-form-field>
                  </mat-toolbar>
    
            </div>
            <div class="toolbar-side-nav">
                <div class="tool-nav">
                    <a href="#" tooltip="HtmlContent" content-type="template" placement="bottom">
                        <i class="fa fa-solid fa-bell fa-2x" style="color:#352c9a" matBadge="3" matBadgeColor="warn" matBadgePosition="below"></i>
                    </a>
                    
                </div>
                <div  class="toolbar-profile">
                    <mat-card [class.mat-elevation-z0]="isActive"  class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="toolbar-avatar">
                              <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="profile">
                          </div>
                          <mat-card-title >
                              <span>Abigail</span>
                              <i class="fa fa-thin fa-chevron-down" style="font-size: 1rem !important; color: rgb(129, 126, 126);"></i>
                          </mat-card-title>
                        </mat-card-header>
                    </mat-card>                      
                </div>
            </div>    
        </div>
        
        <!-- <div class="row">
            
        </div> -->
        <div class="toolbar-2 flex-container" [class.mat-elevation-z4]>
                <div class="col-md">
                        <mat-toolbar>
                            <mat-label>
                                World
                            </mat-label>
                            <i class="fa fa-thin fa-chevron-down fa-1x"></i>
                        </mat-toolbar>
                </div>
                <div class="col-md">
                    <mat-toolbar>
                        <mat-label>
                            Following
                        </mat-label>
                        <i class="fa fa-thin fa-chevron-down fa-1x"></i>
                    </mat-toolbar>
                </div>
                <div class="col-md">
                    <mat-toolbar>
                        <mat-label>
                            Popular
                        </mat-label>
                        <i class="fa fa-thin fa-chevron-down fa-1x"></i>
                    </mat-toolbar>
                </div>
                <div class="col-md">
                    <mat-toolbar>
                        <mat-label>
                            Post
                        </mat-label>
                        <i class="fa fa-thin fa-chevron-down fa-1x"></i>
                    </mat-toolbar>
                </div>
                <div class="col-md">
                    <mat-toolbar>
                        <mat-label>
                            Gender
                        </mat-label>
                        <i class="fa fa-thin fa-chevron-down fa-1x"></i>
                    </mat-toolbar>
                </div>
                <div class="col-md">
                    <mat-toolbar>
                        <mat-label>
                           Location
                        </mat-label>
                        <i class="fa fa-thin fa-chevron-down fa-1x"></i>
                    </mat-toolbar>
                </div>
                <div class="col-md">
                    <mat-toolbar>
                        <mat-label>
                          Profession
                        </mat-label>
                        <i class="fa fa-thin fa-chevron-down fa-1x"></i>
                    </mat-toolbar>
                </div>
                <div class="col-md">
                    <mat-toolbar>
                        <mat-label>
                            News
                        </mat-label>
                        <i class="fa fa-thin fa-chevron-down fa-1x"></i>
                    </mat-toolbar>
                </div>
                <div class="col-md">
                    <mat-toolbar>
                        <mat-label>
                            Tips
                        </mat-label>
                        <i class="fa fa-thin fa-chevron-down fa-1x"></i>

                    </mat-toolbar>
                </div>
        </div>

        <flex-gallery [searchKeyword]="keyword"></flex-gallery>
</div>
