<div class="card">
    <div class="card-header">
        {{ pageTitle + ': ' + product?.productName }}
    </div>
    <div class="card-body" *ngIf="product">
        <div class="row">
            <div class="col-md-7 col-sm-12" id="prod-detail">
                <div class="row">
                    <div class="col-md-1 "></div>
                    <div class="col-md-4 col-sm-4">Name:</div>
                    <div class="col-md-7 col-sm-6">{{ product?.productName }}</div>                       
                </div>
                <div class="row">
                    <div class="col-md-1 "></div>
                    <div class="col-md-4 col-sm-4">Code:</div>
                    <div class="col-md-7 col-sm-6">{{ product?.productCode }}</div>                       
                </div>
                <div class="row">
                    <div class="col-md-1 "></div>
                    <div class="col-md-4 col-sm-4">Description:</div>
                    <div class="col-md-7 col-sm-8">{{ product?.description }}</div>                       
                </div>
                <div class="row">
                    <div class="col-md-1 "></div>
                    <div class="col-md-4 col-sm-4">Availability:</div>
                    <div class="col-md-7 col-sm-6">{{ product?.releaseDate }}</div>                       
                </div>
                <div class="row">
                    <div class="col-md-1 "></div>
                    <div class="col-md-4 col-sm-4">Price:</div>
                    <div class="col-md-7 col-sm-6">{{ product?.price }}</div>                       
                </div>
                <div class="row">
                    <div class="col-md-1 "></div>
                    <div class="col-md-4 col-sm-4">5 Star Rating:</div>
                    <div class="col-md-7 col-sm-6">
                        <pm-star [rating]='product.starRating'>
                        </pm-star>
                    </div>                       
                </div>
             </div>
             <div class="col-md-5 col-sm-12">
                <img [src]="product.imageUrl" [title]="product.productName"
                [style.width.px]="imageWidth">
             </div>
         </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width: 80px;"
        (click)='onBack()' id="backBtn">
            <i class="fa fa-chevron-left"> </i> Back
        </button>
    </div>
</div>
