<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
         <h5>Filter by:</h5>
      </div>
      <div class="col-md-4">
        <input type="text" name="" [(ngModel)]='listFilter' class="filterInput">
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="table-responsiveness">
      <table class="table" *ngIf='products.length'>
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProducts'>
            <td>
              <img [src]="product.imageUrl" [title]="product.productName"
              [style.width.px]="imageWidth" [style.margin.px]="imageMargin" *ngIf='showImage'>
            </td>
            <td class="product-name"><a [routerLink]="['/products', product.productId]">{{ product.productName }}</a></td>
            <td>{{ product.productCode | lowercase | convertToSpaces:'-'}}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency  }}</td>
            <td style=" display:flex; justify-content:center;">
                <pm-star [rating]='product.starRating'
                  (ratingClicked)='onRatingClicked($event)'
                  >
                </pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
